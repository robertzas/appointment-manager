<!DOCTYPE html>
<html ng-app="app" ng-controller="Home">
<head lang="en">
    <meta charset="UTF-8">
    <title>Appointments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="appt-buttons">
    <li>
        <button fullpage-href="page1" class="btn btn-material-teal shadow-z-5">
            <i class="mdi-action-home"></i>
        </button>
    </li>
    <li>
        <button fullpage-href="page2" class="btn btn-material-light-blue shadow-z-5">
            <i class="mdi-action-receipt"></i>
        </button>
    </li>
    <li>
        <button fullpage-href="page3" class="btn btn-material-indigo shadow-z-5">
            <i class="mdi-action-today"></i>
        </button>
    </li>
    <li>
        <button fullpage-href="page4" class="btn btn-material-purple shadow-z-5">
            <i class="mdi-action-settings"></i>
        </button>
    </li>
</div>
<fullpage class="instant-size" page-class="page">
    <section class="page well-material-teal-900" id="page1">
        <div class="container">
            <div class="shadow-z-5">
                <div class="jumbotron">
                    <div ng-include="" src="'views/home.html'"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="page well-material-light-blue-900" id="page2">
        <div class="container">
            <div class="shadow-z-5">
                <div class="jumbotron">
                    <div ng-include="" src="'views/appointment.html'"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="page well-material-indigo-900" id="page3">
        <div class="container">
            <div class="shadow-z-5">
                <div class="jumbotron">
                    <div ng-include="" src="'views/schedule.html'"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="page well-material-purple-900" id="page4" ng-controller="CalendarCtrl">
        <div class="container">
            <div class="shadow-z-5">
                <div class="jumbotron">
                    <div ng-include="" src="'views/manager.html'"></div>
                </div>
            </div>
        </div>
    </section>
</fullpage>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="bower_components/br-fullpage/dist/br-fullpage.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>

<link rel="stylesheet" href="bower_components/br-fullpage/dist/br-fullpage.min.css"/>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material-fullpalette.min.css"/>
<link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/roboto.min.css"/>
<link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.min.css"/>

<link rel="stylesheet" href="styles/main.css"/>

</body>
</html>
