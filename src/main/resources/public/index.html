<!DOCTYPE html>
<html ng-app="main">
<head lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    <li>
        <button fullpage-href="page2" class="btn btn-material-amber btn-fab btn-raised"></button>
