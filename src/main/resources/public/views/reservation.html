<h1>Reservations</h1>
<div class="container">
    <div class="btn-group" dropdown>
        <button type="button" class="btn btn-info" dropdown-toggle>Customer</button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="person in model.people">
                <button ng-click="model.getReservations(person)">{{person.firstName}}&nbsp;{{person.lastName}}</button>
            </li>
        </ul>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Paid</th>
            <th>Coupon</th>
            <th>Comments</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Price Quoted</th>
            <th>Tip</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="reservation in model.reservations">
            <td>{{reservation.amountPaid}}</td>
            <td>{{reservation.couponCode}}</td>
            <td>{{reservation.customerComments}}</td>
            <td>{{reservation.startTimestamp}}</td>
            <td>{{reservation.endTimestamp}}</td>
            <td>{{reservation.tip}}</td>
        </tr>
        </tbody>
    </table>
</div>
