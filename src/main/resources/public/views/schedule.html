<h1> Employee Schedule</h1>
<div class="container">
    <div class="btn-group" dropdown>
        <button type="button" class="btn btn-info" dropdown-toggle>Employee</button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="employee in model.employees">
                <button ng-click="model.getSchedules(employee)">{{employee.firstName}}&nbsp;{{employee.lastName}}
                </button>
            </li>
        </ul>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Weekday</th>
            <th>In Time</th>
            <th>Out Time</th>
            <th>In Time</th>
            <th>Out Time</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="schedule in model.schedules">
            <td>{{schedule.dayOfWeek}}</td>
            <td>{{schedule.startAmHour}}:{{schedule.startAmMinute}}</td>
            <td>{{schedule.endAmHour}}:{{schedule.endAmMinute}}</td>
            <td>{{schedule.startPmHour}}:{{schedule.startPmMinute}}</td>
            <td>{{schedule.endPmHour}}:{{schedule.endPmMinute}}</td>
        </tr>
        </tbody>
    </table>
</div>
